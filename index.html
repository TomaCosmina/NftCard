<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./stylesheet/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Outfit:wght@300;400;600&family=Raleway:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="card">
        <div class="card-image">
            <a href="#"><span class="view"><img src="./images/icon-view.svg" alt=""></span> </a>
        </div>
        <div class="card-content">
            <div class="card-title">
                <a href="#">
                    <h3>Equilibrium #3429</h3>
                </a>
            </div>
            <div class="card-description">Our Equilibrium collection promotes balance and calm.</div>
            <div class="info">

                <div class="price"><span><img src="images/icon-ethereum.svg" alt=""></span>0.041 ETH</div>
                <div class="time-left"><span><img src="images/icon-clock.svg" alt=""></span>3 days left</div>
            </div>
            <hr>
            <div class="creation-author">
                <span> <img src="images/image-avatar.png" alt="">  </span>
                <p><span class="first-words">Creation of </span><a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </div>




</body>

</html>
